<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam JS</title>
</head>
<body>
<main>
    <h1 class="title">Welcome to the animal world!</h1>
    <div class="container">
        <div class="card">
            <img class="card__image" src="images/bear-small.jpg" data-src="images/bear-big.jpg">
            <span class="card__title">Bear</span>
        </div>
        <div class="card">
            <img class="card__image" src="images/deer-small.jpg" data-src="images/deer-big.jpg">
            <span class="card__title">Beer</span>
        </div>
        <div class="card">
            <img class="card__image" src="images/elephant-small.jpg" data-src="images/elephant-big.jpg">
            <span class="card__title">Elephant</span>
        </div>
        <div class="card">
            <img class="card__image" src="images/fox-small.jpg" data-src="images/fox-big.jpg">
            <span class="card__title">Fox</span>
        </div>
        <div class="card">
            <img class="card__image" src="images/giraffe-small.jpg" data-src="images/giraffe-big.jpg">
            <span class="card__title">Giraffe</span>
        </div>
        <div class="card">
            <img class="card__image" src="images/lemur-small.jpg" data-src="images/lemur-big.jpg">
            <span class="card__title">Lemur</span>
        </div>
        <div class="card">
            <img class="card__image" src="images/lev-small.jpg" data-src="images/lev-big.jpg">
            <span class="card__title">Lion</span>
        </div>
        <div class="card">
            <img class="card__image" src="images/panther-small.jpg" data-src="images/panther-big.jpg">
            <span class="card__title">Panther</span>
        </div>
        <div class="card">
            <img class="card__image" src="images/redPanda-small.jpg" data-src="images/redPanda-big.jpg">
            <span class="card__title">Red panda</span>
        </div>
        <div class="card">
            <img class="card__image" src="images/squirrel-small.jpg" data-src="images/squirrel-big.jpg">
            <span class="card__title">Squirrel</span>
        </div>
        <div class="card">
            <img class="card__image" src="images/tiger-small.jpg" data-src="images/tiger-big.jpg">
            <span class="card__title">Tiger</span>
        </div>
        <div class="card">
            <img class="card__image" src="images/zebra-small.jpg" data-src="images/zebra-big.jpg">
            <span class="card__title">Zebra</span>
        </div>
        <div class="pop-up">
            <div class="pop-up__closing">&times;</div>
            <img class="pop-up__image">
        </div>
    </div>
</main>
    <script src="script.js"></script>
</body>
</html>
